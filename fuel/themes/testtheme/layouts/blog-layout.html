<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>

        {{ theme:partial slug="html_head" }}

    </head>
    
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">RelationalCMS</a>
                    <div class="nav-collapse">
                        {{ theme:partial slug="navigation" }}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Blog posts</h1>

            {{ blog:posts }}
                <h2><a href="http://localhost:8888/relationalcms-fuel/public/blog/blog/post/{{ post_url }}">{{ blog_title }}</a></h2>
                <p>{{ blog_summary }}</p>
                <hr/>
            {{ /blog:posts }}
        </div>
    </body>
</html>
